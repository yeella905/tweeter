<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Inline CSS or External CSS File -->
    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
      }

      h1 {
        font-family: 'Bungee', sans-serif;
        font-weight: 400;
      }
    </style>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/tweet.css" type="text/css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="new-tweet">
        Write a new tweet
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet">
      <header>
        <div class="user-info">
        <i class="fa-regular fa-face-smile"></i>
        <h2>Placement Name</h2>
      </div>
      </header>
      <p class= "paragraph">This is a sample tweet content. Imagine this as the text of the tweet!</p>
      <footer>
        <span>Tweet Date</span>
        <span class="tweet-icons">
          <i class="fa-solid fa-reply"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </span>
      </footer>
    </article>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
